<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
  <link rel="stylesheet" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <script>
    
    function getRandomOperator() {
      switch (getRandomInt(4)) {
        case 1: return '+';
        case 2: return '-';
        case 3: return '*';
        case 4: return '/';
      }
    }
    
    let a = getRandomInt(9);
    let b = getRandomInt(9);
    let c = '/';getRandomOperator();
    
    let res = 0;
    
    switch (c) {
      case '+': res = a + b; break;
      case '-': res = a - b; break;
      case '*': res = a * b; break;
      case '/': res = a / b; break;
    }
    print(res,1);
    
    let tmpl = `${a} ${c} ${b} = `;
    
    let ans = 0;
    
    do {
      ans = parseFloat(prompt(tmpl + '?'));
      if (ans == res) {
        alert('Aferin!');
        break;
      } else {
        if (!confirm('Cavab sehvdi! Yeniden cehd etmek isteyirsiz?\n')) break;
      }
    } while (true);
    
  </script>
</body>
</html>
