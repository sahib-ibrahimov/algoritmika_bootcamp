<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
  <link rel="stylesheet" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <script>
    
    function getRandomColor() {
      switch(getRandomInt(10)) {
        case 1: return 'white';
        case 2: return 'red';
        case 3: return 'orange';
        case 4: return 'yellow';
        case 5: return 'green';
        case 6: return 'blue';
        case 7: return 'navy';
        case 8: return 'violet';
        case 9: return 'black';
      }
    }
    
    const list = new Element('ul');
    for(let i=0; i<10; ++i) {
      const item = new Element('li', list);
      item.text = 'item '+i;
      item.css('color',getRandomColor());
    }
    
  </script>
</body>
</html>
