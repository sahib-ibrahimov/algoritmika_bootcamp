<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
  <link rel="stylesheet" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <script>
    
    let mehsulAd = ['alma', 'armud', 'uzum', 'banan', 'nar'];
    let mehsulQiymet = [2, 3.5, 5, 4, 1.5];
    
    let menu = 'Magazamiza xos gelmissiniz!\n' +
                  'Mehsullarimiz:\n' +
                  'kod\tadi\tqiymeti\n';
    for(let i=0; i<mehsulAd.length; ++i)
      menu += `${i}\t${mehsulAd[i]}\t${mehsulQiymet[i]}\n`;
    print(menu);
    
    let summ = 0;
    do {
      let mehsul = prompt('Mehsulun kodunu daxil edin:');
      if (mehsul === '') break;
      mehsul = parseInt(mehsul);
      if (mehsul < mehsulAd.length) {
        print(`${mehsulAd[mehsul]} sebete elave edildi`);
        summ += mehsulQiymet[mehsul];
        print('Sebetde: ' + summ + ' manat', WARN);
      } else {
        print('Mehsul bazada tapilmadi!', ERROR);
      }
    } while(true);
    
    const SALE = 10;
    let endirim = '';
    let en = 0;
    if (summ >= 5) {
      en = summ * SALE / 100;
      endirim = `Sizin endiriminiz ${en} manatdir\n`;
    }
    
    if (confirm('Yekun mebleg: ' + summ + ' manat\n' + 
                endirim + 'Odenilecek mebleg : '+ (summ - en) + ' manat\n' +
                'Tesdiq?'))
      print('Xeyirli olsun!', WARN);
    else print('Imtina etdiniz!', ERROR);
    
  </script>
</body>
</html>
