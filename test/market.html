<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
  <link rel="stylesheet" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <script>
    
    let alma = 2;
    let armud = 3.5;
    let uzum = 5;
    
    const menu = 'Magazamiza xos gelmissiniz!\n' +
                  'Mehsullarimiz:\n' +
                  'kod\tadi\tqiymeti\n' +
                  `123\talma\t${alma}m\n` +
                  `456\tarmud\t${armud}m\n` +
                  `789\tuzum\t${uzum}m`;
    print(menu);
    
    let summ = 0;
    do {
      let mehsul = parseInt(prompt('Mehsulun kodunu daxil edin:'));
      if (!mehsul) break;
      switch (mehsul) {
        case 123:
          print('alma sebete elave edildi');
          summ += alma;
          break;
        case 456:
          print('armud sebete elave edildi');
          summ += armud;
          break;
        case 789:
          print('uzum sebete elave edildi');
          summ += uzum;
          break;
        default: print('Mehsul bazada tapilmadi!', ERROR);
      }
      print('Sebetde: ' + summ + ' manat', WARN);
    } while(true);
    
    const SALE = 10;
    let endirim = '';
    let en = 0;
    if (summ >= 5) {
      en = summ * SALE / 100;
      endirim = `Sizin endiriminiz ${en} manatdir\n`;
    }

    if (confirm('Yekun mebleg: ' + summ + ' manat\n' + 
                endirim + 'Odenilecek mebleg : '+ (summ - en) + ' manat\n' +
                'Tesdiq?'))
      print('Xeyirli olsun!', WARN);
    else print('Imtina etdiniz!', ERROR);
    
  </script>
</body>
</html>
