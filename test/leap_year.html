<!DOCTYPE html>

  <title>JavaScript</title>

<body>
  <script>
    
    function leapYearB(year) {
      let a = Boolean(year % 4);
      let b = Boolean(year % 100);
      let c = Boolean(year % 400);
      return (!(a || b || c) || (!a && b && c));
    }
    
    function leapYear(year) {
      if(year % 4) return false;
      if(!(year % 100))
        if(!(year % 400)) return true;
        else return false;
      return true;
    }
    
    let year = 2400;
    console.log(leapYear(year));
    
  </script>
</body>
