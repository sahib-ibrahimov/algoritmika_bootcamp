<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <script>
    
    const F_LOG = 0;
    const F_WARN = 1;
    const F_ERROR = 2;
    
    function print(msg, stat=F_LOG) {
      switch (stat) {
        case F_LOG: console.log(msg);   break;
        case F_WARN: console.warn(msg);  break;
        default: console.error(msg);
      }
    }
    
    let alma = 2;
    let armud = 3.5;
    let uzum = 5;
    
    const menu = 'Magazamiza xos gelmissiniz!\n' +
                  'Mehsullarimiz:\n' +
                  'kod\tadi\tqiymeti\n' +
                  `123\talma\t${alma}m\n` +
                  `456\tarmud\t${armud}m\n` +
                  `789\tuzum\t${uzum}m`;
    print(menu);
    
    let mehsul1 = parseInt(prompt('Mehsulun kodunu daxil edin:'));
    let mehsul2 = parseInt(prompt('Mehsulun kodunu daxil edin:'));
    
    let summ = 0;
    switch (mehsul1) {
      case 123: summ += alma;   break;
      case 456: summ += armud;  break;
      case 789: summ += uzum;   break;
      default: print('Mehsul bazada tapilmadi!', F_ERROR);
    }
    
    switch (mehsul2) {
      case 123: summ += alma;   break;
      case 456: summ += armud;  break;
      case 789: summ += uzum;   break;
      default: print('Mehsul bazada tapilmadi!', F_ERROR);
    }
    
    const SALE = 10;
    let endirim = '';
    if (summ >= 5) {
      let en = summ * SALE / 100;
      summ -= en;
      endirim = `Sizin endiriminiz ${en} manatdir\n`;
    }
    
    if (confirm('Yekun mebleg: ' + summ + ' manat\n' + endirim + 'Tesdiq?'))
      print('Xeyirli olsun!', F_WARN);
    else print('Imtina etdiniz!', F_ERROR);
    
  </script>
</body>
</html>
