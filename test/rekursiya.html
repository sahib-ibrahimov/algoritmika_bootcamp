<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
  <link rel="stylesheet" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <script>
    
    let s = 0;
    function diapazon(n, m=1) {
      if (m > n) return s;
      if (m % 2) s += m;
      return diapazon(n, m+1);
    }
    
    function faktorial(n) {
      if (n < 2) return 1;
      return n * faktorial(n-1);
    }
    
    function fibonacci(n) {
      if (n < 2) return n;
      return fibonacci(n-1) + fibonacci(n-2);
    }
    
    s = '';
    function fibonacciN(n, m=1) {
      if (m > n) return s;
      s += fibonacci(m) + ' ';
      return fibonacciN(n, m+1);
    }
    
    print(fibonacciN(10));
    
  </script>
</body>
</html>
