<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <table border="1">
    <tr>
      <th>a</th>
      <th>! a</th>
    </tr>
    <tr>
      <td>false</td>
      <td>true</td>
    </tr>
    <tr>
      <td>true</td>
      <td>false</td>
    </tr>
  </table>
  
  <table border="1">
    <tr>
      <th>a</th>
      <th>b</th>
      <th>a &amp;&amp; b</th>
    </tr>
    <tr>
      <td>false</td>
      <td>false</td>
      <td>false</td>
    </tr>
    <tr>
      <td>false</td>
      <td>true</td>
      <td>false</td>
    </tr>
    <tr>
      <td>true</td>
      <td>false</td>
      <td>false</td>
    </tr>
    <tr>
      <td>true</td>
      <td>true</td>
      <td>true</td>
    </tr>
  </table>
  
  <table border="1">
    <tr>
      <th>a</th>
      <th>b</th>
      <th>a || b</th>
    </tr>
    <tr>
      <td>false</td>
      <td>false</td>
      <td>false</td>
    </tr>
    <tr>
      <td>false</td>
      <td>true</td>
      <td>true</td>
    </tr>
    <tr>
      <td>true</td>
      <td>false</td>
      <td>true</td>
    </tr>
    <tr>
      <td>true</td>
      <td>true</td>
      <td>true</td>
    </tr>
  </table>
</body>
</html>
